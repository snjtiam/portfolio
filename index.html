<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages serves this from username.github.io/repo-name/
      // We need to handle the case where the user is already at the correct URL
      const currentPath = window.location.pathname;
      if (currentPath === '/portfolio/' || currentPath === '/portfolio/index.html') {
        // Already at the correct location, do nothing
      } else {
        // Redirect to the correct location
        window.location.href = '/portfolio/';
      }
    </script>
    <meta http-equiv="refresh" content="0;url=/portfolio/">
  </head>
  <body>
    <h1>Redirecting...</h1>
    <a href="/portfolio/">Click here if you are not redirected automatically.</a>
  </body>
</html>
